<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recovery VoiceBot</title>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <h1>Recovery VoiceBot</h1>
        </div>
        <div class="chat-container" id="chat-container"></div>
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQf6cnQQGGjQBYndEGWbDkbRVk0bj-za2TNNg&usqp=CAU" alt="Positive Image" class="positive-image" style="width:100%;height :210px;">
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message or speak..."></textarea>
            <button onclick="sendMessage()">Send</button>
            <button onclick="startSpeechRecognition()">Start</button>
            <button onclick="stopSpeechRecognition()">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
